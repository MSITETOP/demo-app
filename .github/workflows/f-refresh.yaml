name: Deploy API Gateway

on:
  push:
    branches:
      - main
    paths:
      - "functions/refresh/**"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Deploy Function
        id: sls-func
        uses: yc-actions/yc-sls-function@v4
        with:
          yc-sa-json-credentials: ${{ secrets.YC_SA_JSON_CREDENTIALS }}
          yc-sa-id: 'aje6dehln13ntd0urarq'
          folder-id: 'b1gcfvr4j5v19q1pbtav'
          function-name: 'refresh'
          runtime: 'python312'
          memory: '256Mb'
          entrypoint: 'index.handler'
          include: |
            functions/libs/*
            functions/refresh/index.py  
            functions/refresh/requirements.txt
          secrets: |
            ydb_database=e6q5achceau2ur430mlu/latest/ydb_database
            client_secret=e6q5achceau2ur430mlu/latest/client_secret
            client_id=e6q5achceau2ur430mlu/latest/client_id